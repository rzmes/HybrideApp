<!doctype html>
<html>
    <head>
        <title>Absatzrechner</title>
        <!-- Parameter festlegt -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">  
        <!-- Favicon einbinden -->
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">

        <!-- Einbinden der CSS Dateien -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
        <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>
        <!-- Start /Seite 2 -->
        <div data-role="page" id="page0">
            
            <div data-role="header">
                <h1>Smart heel</h1>
                <button class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all" onclick="functionPage3()">Hinweis zur Nutzung</button>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <img src="images/Logo.png" alt="Logo" id="logo">
            </div><!-- /content -->

            <div data-role="footer">
                <button class="button" onclick="functionPage0()">Starten</button>

            </div><!-- /footer -->

        </div>
        <!-- Ende /Seite 2 -->



        <!-- Start /Seite 1 -->
        <div data-role="page" id="page1">

            <div data-role="header">
                <h1>Eingaben</h1>
                <button class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all" onclick="functionPage3()">Hinweis zur Nutzung</button>
            </div><!-- /header -->
    
            <div role="main" class="ui-content">
                <form>
                    <label for="Wert1">Schuhgröße:
                        <input type="text" data-clear-btn="true" id="s" name="w1">
                    </label>
                    <br>
                    <label for="Wert2">Eindruck:
                        <form class="full-width-slider">
                            <input type="range" name="slider-fill" data-highlight="true" id="p" min="0" max="100" value="0" step="10">
                        </form>
                    </label>
                    <br>
                    <label for="Wert3">Erfahrung: 
                        <input id="y" data-clear-btn="true" name="w3"> in Jahre
                    </label>
                    <br>
                    <label for="Wert4">Kaufpreis: 
                        <input id="l" data-clear-btn="true" name="w3"> in €
                    </label>
                    <br>
                    <label for="Wert5">Wie lange modisch? 
                        <input id="t" data-clear-btn="true" name="w3"> in Monate
                    </label>
                    <br>
                    <label for="Wert6">Alkohlkonsum: 
                        <select id="a">
                            <option value="null"></option>
                            <option value="0">Alko...was?!</option>
                            <option value="20">Ich muss leider noch fahren</option>
                            <option value="40">Ein Prosecco geht immer!</option>
                            <option value="60">Aperol Spritz geht immer!</option>
                            <option value="80">Ich trink sie alle schön!</option>
                            <option value="100">Ich baller mir die Scheuerleiste weg!</option>
                        </select>
                    </label>
                </form>

            </div><!-- /content -->
    
            <div data-role="footer">
                <button class="button" onclick="functionPage2()">Berechnen</button>
                <button class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all rightalign" onclick="functionDelete()">Eingaben löschen</button>
            </div><!-- /footer -->

            <div data-role="popup" id="puf" data-position-to="window" data-transition="turn">
                <p>Manche Eingaben sind nicht korrekt</p>
            </div>

            <div data-role="popup" id="puv" data-position-to="window" data-transition="turn">
                <p>Es wurden nicht alle Angaben gemacht</p>
            </div>
    
        </div>
        <!-- Ende /Seite 1 -->



        <!-- Start /Seite 2 -->
        <div data-role="page" id="page2">
            
            <div data-role="header">
                <h1>Ergebnis</h1>
                <button class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all" onclick="functionPage3()">Hinweis zur Nutzung</button>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p id='result'></p>
                <div id='imageresult'>
                    <img id='schuhversion' title="schuhversionen" src="" />
                </div>
            </div><!-- /content -->

            <div data-role="footer">
                <button class="button" onclick="functionPage1()">zu den Eingaben</button>

            </div><!-- /footer -->

        </div>
        <!-- Ende /Seite 2 -->



        <!-- Start /Seite 3 -->
        <div data-role="page" id="page3">
        
            <div data-role="header">
                <h1>Hinweise</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p>Beschreibung wie die App funktioniert</p>
            </div><!-- /content -->

            <div data-role="footer">
                <button class="button" onclick="functionPage1()">Zu den Eingaben</button>
                <button class="button" onclick="functionPage2()">Zur Berechnung</button>
            </div><!-- /footer -->

        </div>
        <!-- Ende /Seite 3 -->

        <!-- Einbinden der JS-Dateien -->
        <script src="jquery/jquery-1.11.1.min.js"></script>
        <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/javascript.js"></script>
    </body>
</html>
